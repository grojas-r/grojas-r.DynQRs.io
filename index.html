<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>
    const AS_URL_BASE = 'https://script.google.com/macros/s/AKfycbxOQr4uMPB1usvzBipUN6MX7TYQ3szaD8fMMZQJA0mKMpsmS6M6th2zxcO5bCKJ3j_D/exec';
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then((r) => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }
  </script>
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</body>
</html>
